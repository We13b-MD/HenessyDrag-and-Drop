        if (!pair) return null;

        if (!targetElement) return null;

        const draggableCenter = getElementCenter(draggableElement);
        const targetCenter = getElementCenter(targetElement);

        const distance = Math.sqrt(
          Math.pow(draggableCenter.x - targetCenter.x, 2) +
          Math.pow(draggableCenter.y - targetCenter.y, 2)
        );

        console.log(`[CHECK] ${draggableId} â†’ ${pair.target}: distance = ${distance.toFixed(1)}px (threshold: ${SNAP_THRESHOLD}px)`);

        return distance < SNAP_THRESHOLD ? pair.target : null;
